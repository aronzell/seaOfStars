<SCRIPT LANGUAGE="JavaScript">
function getDate()
{
    var userDate = prompt("Please enter the date to convert to Galactic Standard (mm/dd/yyyy)", Date());
    calcGDate(userDate);
}
function calcGDate(userDate)
{
    d = new Date(userDate).getTime();
    var oldD = new Date("04/15/1533").getTime();
    var secs = (d-oldD)/1000;
    var year= Math.floor(secs/(87500*400));
    var day= Math.floor((secs%(87500*400))/87500);
    if (year < 0){
        var era = "BGE";
        year = year * -1;
        day = day * -1;
    } else{
        var era = "GE";
    }
    
    document.getElementById("GDate").innerHTML = "<p><b>"+ userDate +" as a Galactic Standard Date is:<p><font size=5>" + day + " - " + year + " " + era + "</font></b></p>(day - year GE)<br>BGE - Before Galactic Era<br>GE - Galactic Era</p>"
 
}
window.onload = calcGDate(Date());
</SCRIPT>
